{% extends 'student/index.html' %}

{% block content %}
<h1>Student List</h1>
<a href="{% url 'student_create' %}" class="btn btn-primary mb-3">Add New Student</a>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.first_name }} {{ student.last_name }}</td>
            <td>{{ student.email }}</td>
            <td>
                <!-- View Button -->
                <a href="{% url 'student_detail' student.pk %}" class="btn btn-sm btn-info">View</a>
                <!-- Edit Button -->
                <a href="{% url 'student_update' student.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <!-- Delete Button -->
                <a href="{% url 'student_delete' student.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
